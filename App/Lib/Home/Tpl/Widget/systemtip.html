{{if !$data.status}}
	
	<div class="system-tip error" id="J_system_tip" title="轻点关闭提示，或五秒后自动关闭，鼠标经过时会关闭自动关闭">
		{{$data.info}}
	</div>

{{else}}

	<div class="system-tip" id="J_system_tip" title="轻点关闭提示，或五秒后自动关闭，鼠标经过时会关闭自动关闭">
		{{$data.info}}
	</div>

{{/if}}

<script type="text/javascript">
	
	$(document).ready(function() {

		var $tip = $('#J_system_tip');
		var timeout;
		var closeTip = function() {

			timeout = setTimeout(function() {
				$tip.fadeOut();
			}, 5000);
		}

		// 执行自动关闭
		closeTip();

		$tip
			.css({ 'left': ($(window).width() - $tip.width()) / 2 })
			.on('click', function() {

				$tip.fadeOut();
			})
			.hover(function() {

				clearTimeout(timeout);
			}, function() {

				closeTip();
			});
	});

</script>
