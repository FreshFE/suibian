{{extends file="../Bases/layout.html"}}

{{block 'banner'}}

	<div class="home-banner">
		<div class="home-slide" id="J_slide">
			<div class="reel">
				<div class="item"><img src="@/assets/images/banner1.jpg"></div>
				<div class="item"><img src="@/assets/images/banner2.jpg"></div>
			</div>
		</div>
	</div>

	<div class="home-download">
		<div class="home-download-panel">
			<div class="code">
				<img src="@/assets/images/qrcode.png">
			</div>
			<a href="#" class="btn">下载 Android 版</a>

		</div>
	</div>

{{/block}}

{{block 'content'}}

{{/block}}

{{block 'bodyjs' append}}

	<script type="text/javascript" src="@/assets/js/jquery.switchable.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			var $slide = $('#J_slide .reel');

			$slide.switchable({
				'triggers': false,
				'autoplay': true,
				'effect': 'scrollLeft',
				'easing': 'ease-in-out',
				'duration': 1
			});
		});
	</script>

{{/block}}
