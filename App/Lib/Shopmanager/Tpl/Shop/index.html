{{extends file="./layout.html"}}

{{block 'mainarea'}}

	<ul class="breadcrumb">
		<li class="active">基本信息</li>
	</ul>

	<div class="section">

		<form action="__SELF__" method="post" class="form-horizontal">

			<fieldset>
				<legend>基本信息</legend>
			</fieldset>

			<div class="control-group">
				<label class="control-label">店名</label>
				<div class="controls">
					<input type="text" value="{{$data.title}}" disabled="disabled">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">是否临时关店</label>
				<div class="controls">
					<label class="radio">
						<input type="radio" name="closing" value="0"{{if $data.closing == 0}} checked="checked"{{/if}}>
						开店中
					</label>
					<label class="radio">
						<input type="radio" name="closing" value="1"{{if $data.closing == 1}} checked="checked"{{/if}}>
						临时关店
					</label>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">临时关店的提示</label>
				<div class="controls">
					<textarea class="span6" rows="4" name="close_msg">{{$data.close_msg}}</textarea>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">地址</label>
				<div class="controls">
					<input type="text" name="address" value="{{$data.address}}" class="span6">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">营业时间</label>
				<div class="controls">
					<input type="text" name="starttime" value="{{$data.starttime}}" class="span1">
					-
					<input type="text" name="endtime" value="{{$data.endtime}}" class="span1">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">最低起送价</label>
				<div class="controls">
					<input type="text" name="min_price" value="{{$data.min_price}}" class="span1">
				</div>
			</div>

			<div class="form-actions">
				<input type="hidden" name="id" value="{{$data.id}}">
				<button type="submit" class="btn btn-primary">保存设置</button>
				<a href="__URL__/index" class="btn">取消</a>
			</div>

		</form>

	</div>

{{/block}}
