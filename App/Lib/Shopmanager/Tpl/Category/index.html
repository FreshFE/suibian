{{extends file="../Bases/layout.html"}}

{{block 'mainarea'}}
	
	<ul class="breadcrumb">
		<li><a href="#">分类管理</a> <span class="divider">/</span></li>
		<li class="active">列表</li>
	</ul>

	<div class="section-title">
		<h1>分类管理</h1>
		<div class="bar">
			<a href="__URL__/create" class="btn btn-primary"><i class="icon-plus-sign icon-white"></i> 新建</a>
		</div>
	</div>

	<div class="section">

		<table class="table table-hover table-striped">
				
			<thead>
				<tr>
					<td class="span1">ID</td>
					<td>栏目名</td>
					<td>优先级</td>
					<td class="span3">操作</td>
				</tr>
			</thead>

			<tbody>
				{{foreach $datas as $data}}
				<tr>
					<td>#{{$data.id}}</td>
					<td>{{$data.name}}</td>
					<td>{{$data.priority}}</td>
					<td>
						<div class="btn-group">
							<a href="__URL__/edit/id/{{$data.id}}" class="btn btn-small">编辑</a>
							<a href="__URL__/delete/id/{{$data.id}}" class="btn btn-small"><i class="icon-trash"></i></a>
						</div>
					</td>
				</tr>
				{{/foreach}}

			</tbody>
		</table>
	</div>

{{/block}}
