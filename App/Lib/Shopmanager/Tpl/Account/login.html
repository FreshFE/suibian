<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Anyhow Shopkeeper</title>
	<link rel="stylesheet" type="text/css" href="@/admin/css/login.css">
</head>
<body>

	<div id="header">
		<div class="inner">

			<a href="#" class="brand">Anyhow</a>

			<ul class="nav">
				<li><a href="#">关于Anyhow</a></li>
				<li><a href="#">商店主权利</a></li>
				<li><a href="#">合作与广告</a></li>
			</ul>
		</div>
	</div>

	<div id="content">
		<div class="loginbox">
			<form action="__SELF__" method="post" class="form-horizontal">

				<div class="control-group">
					<label class="control-label">电子邮件 (Email)</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span>
							<input type="text" name="email" placeholder="输入您的电子邮件">
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">密码 (Password)</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-lock"></i></span>
							<input type="password" name="password" placeholder="密码">
						</div>
					</div>
				</div>

				<div class="form-actions">
					<button type="submit" class="btn btn-primary">登录</button>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
