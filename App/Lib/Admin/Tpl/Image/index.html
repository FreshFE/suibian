{{extends file="./layout.html"}}

{{block 'mainarea'}}

	<ul class="breadcrumb">
		<li><a href="__GROUP__/image">图片夹</a> <span class="divider">/</span></li>
		<li class="active">列表</li>
	</ul>

	<div class="section-title">
		<h1>图片夹</h1>
		<div class="bar">
		</div>
	</div>

	<div class="section">

		<table class="table table-hover table-striped">
				
			<thead>
				<tr>
					<td class="span1">ID</td>
					<td class="span2">缩略图</td>
					<td>Name</td>
					<td>尺寸</td>
					<td>扩展名</td>
					<td>缩略图名称</td>
				</tr>
			</thead>

			<tbody>

				{{foreach $datas as $data}}
				<tr>
					<td>#{{$data.id}}</td>
					<td><a href="{{Helper::img($data['name'])}}" target="_blank" class="thumbnail"><img src="{{Helper::img($data['name'])}}"></a></td>
					<td>{{$data.name}}</td>
					<td>{{Helper::sizeformat($data['size'])}}</td>
					<td>{{$data.extension}}</td>
					<td>{{$data.thumbname}}</td>
				</tr>
				{{/foreach}}

			</tbody>
		</table>

		{{include file="../Bases/page.html"}}
	</div>

{{/block}}
