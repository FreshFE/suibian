{{extends file="./layout.html"}}

{{block 'mainarea'}}

	<ul class="breadcrumb">
		<li><a href="__URL__/index">使用人</a> <span class="divider">/</span></li>
		<li class="active">列表</li>
	</ul>

	<div class="section-title">
		<h1>使用人</h1>
		<div class="bar">
			<form action="__SELF__" method="get" class="form-search">
				{{C('TOKEN_ON', false)}}
				<input type="text" name="query" class="input-large search-query" placeholder="ID, 用户名, 电子邮件来搜索" value="{{$smarty.get.query}}">
			</form>
		</div>
	</div>

	<div class="section">

		<table class="table table-hover table-striped">
				
			<thead>
				<tr>
					<td class="span1">ID</td>
					<td>姓名</td>
					<td>电子邮件</td>
					<td class="span1"></td>
				</tr>
			</thead>

			<tbody>

				{{foreach $datas as $data}}
				<tr>

					<td>#{{$data.id}}</td>

					<td>
						{{$data.username}}
					</td>

					<td>{{$data.email}}</td>
					
					<td>
						<div class="btn-group">
							<a href="__URL__/detail/id/{{$data.id}}" class="btn btn-primary" title="Detail">
								<i class="icon-search icon-white"></i>
								详情
							</a>
						</div>
					</td>

				</tr>
				{{/foreach}}

			</tbody>
		</table>

		{{$pageShow}}
	</div>

{{/block}}
