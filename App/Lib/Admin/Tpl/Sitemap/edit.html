{{extends file="../Bases/layout.html"}}

{{block 'mainarea'}}
	
	<ul class="breadcrumb">
		<li><a href="__GROUP__/index">Home</a> <span class="divider">/</span></li>
		<li><a href="__URL__/index">站点地图</a> <span class="divider">/</span></li>
		<li class="active">编辑</li>
	</ul>

	<div class="section">
		<form action="__SELF__" method="post" class="form-horizontal">
			<fieldset>
				<legend>编辑</legend>
			</fieldset>

			<div class="control-group">
				<div class="control-label">栏目名称</div>
				<div class="controls">
					<input type="text" name="name" value="{{$data.name}}">
				</div>
			</div>

			<div class="control-group">
				<div class="control-label">上级栏目</div>
				<div class="controls">
					<select name="fid">
						<option value="0">根目录</option>
						{{foreach $category as $value}}
						<option value="{{$value.cid}}" {{if $data.fid == $value.cid || $smarty.get.fid == $value.cid}}selected="selected"{{/if}}>{{$value.fullname}}</option>
						{{/foreach}}
					</select>
				</div>
			</div>

			<div class="control-group">
				<div class="control-label"><abbr title="Set column priority, 0 is first">优先级</abbr></div>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-hand-up"></i></span>
						<input type="text" class="span1" name="priority" value="{{$data.priority}}">
					</div>
				</div>
			</div>

			<div class="form-actions">
				<input type="hidden" name="cid" value="{{$data.cid}}">
				<button type="submit" class="btn btn-primary">保存设置</button>
				<a href="__URL__/index" class="btn">取消</a>
			</div>
		</form>
	</div>

{{/block}}
